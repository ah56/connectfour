<!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Play Connect 4!</h1>
    <div class="container">
      <div class="play-mode">
        <button id="p-v-c" type="button" name="button" title="Player vs Computer">1 Player</button>
        <button id="p-v-p" type="button" name="button" title="Player vs Player">2 Player</button>
        <button id="rematch" type="button" name="button" title="Play Again, Settle the Score!">Rematch!</button>
      </div>
      <div class="scores">
        <p>Player 1: <span id="p1-score"></span></p>
        <p><span id="p2-type">Player 2</span>: <span id="p2-score"></span></p>
      </div>
      <div class="board">
        <div class="row" id="btns">
          <div class="col one">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col two">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col three">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col four">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col five">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col six">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
          <div class="col seven">
            <button class="col-choice" type="button" name="button">Select</button>
          </div>
        </div>
        <div class="row" id="5">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
        <div class="row" id="4">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
        <div class="row" id="3">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
        <div class="row" id="2">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
        <div class="row" id="1">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
        <div class="row" id="0">
          <div class="col zero"></div>
          <div class="col one"></div>
          <div class="col two"></div>
          <div class="col three"></div>
          <div class="col four"></div>
          <div class="col five"></div>
          <div class="col six"></div>
        </div>
      </div>
    </div>
  </body>
</html>
